{% extends 'layout.html'%}
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <style type="text/css">
        body {
            background-image: url(static/images/ForPrediction.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
  </style>

    </head>
    <body>
    {% block body%}
    <div class="container pt 5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <h3>Please fill this form for prediction !</h3>
                <!-- method POST mengubah menjadi list 2 dimensi -->
                <form action="/prediction" method="POST">
                    <!-- Month -->
                    <input type="number" name="month" max='12' min="1" placeholder="Month" class="form-control form-control-sm mt-2">
                    
                    <!-- guests_included -->
                    <input type="number" name="guests_included" max='15' min="1" placeholder="the number of guest allowed" class="form-control form-control-sm mt-2">

                    <!-- extra people -->
                    <input type="number" name="extra_people" max='14' min="0" placeholder="the number of extra people allowed" class="form-control form-control-sm mt-2">

                    <!-- minimum_nights -->
                    <input type="number" name="minimum_nights" max='14' min="1" placeholder="the minimum nights allowed" class="form-control form-control-sm mt-2">

                    <!-- number_of_reviews_ltm -->
                    <input type="float" name="number_of_reviews_ltm" max='156' min="0" placeholder="the number of reviews in the last twelve months(ltm)" class="form-control form-control-sm mt-2">
                    
                    <!-- host_listings_count -->
                    <input type="float" name="host_listings_count" max='500' min="1" placeholder="the number of host listing in airbnb" class="form-control form-control-sm mt-2">

                    <!-- security_deposit -->
                    <input type="float" name="security_deposit" max='6000' min="0" placeholder="the amount of security deposit (if required)" class="form-control form-control-sm mt-2">

                    <!-- cleaning_fee -->
                    <input type="float" name="cleaning_fee" max='334' min="0" placeholder="the amount cleaning fee (if required)" class="form-control form-control-sm mt-2">

                    <!-- neighbourhood_cleansed -->
                    <select class="form-control form-control-sm mt-2" name="neighbourhood_cleansed">
                        <option value=""disabled selected>Select Neighbourhood Area</option>
                        {% for item in data_neighbourhood_cleansed%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- Weekend -->
                    <select class="form-control form-control-sm mt-2" name="Weekend">
                        <option value=""disabled selected>Select Weekend or Weekdays</option>
                        {% for item in data_Weekend%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- property_type -->
                    <select class="form-control form-control-sm mt-2" name="property_type">
                        <option value=""disabled selected>Select Property Type</option>
                        {% for item in data_property_type%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- room_type -->
                    <select class="form-control form-control-sm mt-2" name="room_type">
                        <option value=""disabled selected>Select Room Type</option>
                        {% for item in data_room_type%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>
                    
                    <!-- pool -->
                    <select class="form-control form-control-sm mt-2" name="pool">
                        <option value=""disabled selected>Is there a pool? 1: 'Yes';0:'No'</option>
                        {% for item in data_pool%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- gym -->
                    <select class="form-control form-control-sm mt-2" name="gym">
                        <option value=""disabled selected>Is there a gym? 1: 'Yes';0:'No'</option>
                        {% for item in data_gym%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- elevator -->
                    <select class="form-control form-control-sm mt-2" name="elevator">
                        <option value=""disabled selected>Is there an elevator? 1: 'Yes';0:'No'</option>
                        {% for item in data_elevator%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- kitchen -->
                    <select class="form-control form-control-sm mt-2" name="kitchen">
                        <option value=""disabled selected>Is there a kitchen? 1: 'Yes';0:'No'</option>
                        {% for item in data_kitchen%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- hairdryer -->
                    <select class="form-control form-control-sm mt-2" name="hairdryer">
                        <option value=""disabled selected>Is there a hairdryer? 1: 'Yes';0:'No'</option>
                        {% for item in data_hairdryer%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- highchair -->
                    <select class="form-control form-control-sm mt-2" name="highchair">
                        <option value=""disabled selected>Is there a highchair? 1: 'Yes';0:'No'</option>
                        {% for item in data_highchair%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- smokingallowed -->
                    <select class="form-control form-control-sm mt-2" name="smokingallowed">
                        <option value=""disabled selected>Is smoking allowed? 1: 'Yes';0:'No'</option>
                        {% for item in data_smokingallowed%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- essentials -->
                    <select class="form-control form-control-sm mt-2" name="essentials">
                        <option value=""disabled selected>Are the essentials provided? 1: 'Yes';0:'No'</option>
                        {% for item in data_essentials%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>
                   
                    <!-- family -->
                    <select class="form-control form-control-sm mt-2" name="family">
                        <option value=""disabled selected>Is it family friendly? 1: 'Yes';0:'No'</option>
                        {% for item in data_family%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>

                    <!-- freeparkingonpremises -->
                    <select class="form-control form-control-sm mt-2" name="freeparkingonpremises">
                        <option value=""disabled selected>Is there a free parking on premises? 1: 'Yes';0:'No'</option>
                        {% for item in data_freeparkingonpremises%}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor%}
                    </select>



                    <button type="submit" class="btn btn-dark mt-4">
                        Click this button for prediction!
                    </button>

                </form>

            </div>

        </div>

    </div>
    {% endblock body%}
    </body>
</html>
