{% extends 'layout.html' %}
{% block body %}
<!doctype html>
<head>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <style type="text/css">
        body{
            background-image: url(static/images/prediction.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
 
</head>
<body>
    
    <div class="container">
        <div class="row">
          <div class="col">
                <div class="col-md-10 mt-3">
                    <table class="table table-striped table-light" style="opacity: 0.8;">
                        <thead>
                            <tr>
                                {% for item in data.columns %}
                                    <th>Features</th>
                                    <th>{{item}}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for index, item in data.iterrows() %}    
                                <tr>
                                    {%for col in item %}
                                        <td>{{index}}</td>
                                        <td>{{col}}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
          </div>
          <div class="col" >
            <div class="mt-3" style="background-color: rgb(183, 182, 199); opacity: 0.8;">
                    <p class="display-4" >The Prediction Listing Price is <b style="color: steelblue;">SGD{{hasil_pred}}</b></p>
                </div>
        </div>        
    </div>
    
</body>
</html>   

{% endblock body %}
